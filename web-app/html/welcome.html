<h2>User form</h2>
<div class="container">
    <div ng-controller="UserController" ng-init="userList()">
        <form ng-submit="register(user)">
            <input type="hidden" ng-model="user.id">
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" class="form-control" ng-model="user.firstName" id="firstName"
                       placeholder="first name">
            </div>
            <div class="form-group">
                <label for="phoneNo">phone No:</label>
                <input type="text" class="form-control" ng-model="user.phoneNo" id="phoneNo"
                       placeholder="first name">
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" class="form-control" ng-model="user.lastName" id="lastName" placeholder="last name">
            </div>


            <div ng-show="!user.id">

                <button type="submit" class="btn btn-default">Register</button>
                <span class="label label-success" ng-show="showMessage">{{successMessage}}</span>

            </div>
            <div ng-show="user.id">

                <button type="submit" class="btn btn-default">Update</button>
                <span class="label label-success" ng-show="showMessage">{{successMessage}}</span>
            </div>
        </form>
        <br>
        <a href="javascript:void(0);" ng-click="userList()" class="btn btn-default" role="button">User List</a>
        <div ng-hide="!users.length">
            <span class="label label-success" ng-show="showDelMessage">{{deleteMessage}}</span>

            <h2>User List</h2>
            <div>
                <Input type="text" ng-model="text" placeholder="search">
            </div>

            <table class="table">
                <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>phone No</th>
                    <th colspan="2">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="user in users | filter:text" >
                    <td>{{user.firstName}}</td>
                    <td>{{user.lastName}}</td>
                    <td>{{user.phoneNo}}</td>
                    <td><a href="javascript:void(0);" ng-click="editUser($index)" class="btn btn-default" role="button">Edit</a>
                    </td>
                    <td><a href="javascript:void(0);" ng-click="deleteUser($index)" class="btn btn-default"
                           role="button">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
